<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMS Chat with OpenAI Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="bg-gray-100 h-screen flex flex-col">
    <div class="container mx-auto p-4 flex-grow flex flex-col">
        <h1 class="text-2xl font-bold mb-4">SMS Chat with OpenAI Assistant</h1>
        <div class="mb-4">
            <label for="assistant-select" class="block text-sm font-medium text-gray-700">Select Assistant:</label>
            <select id="assistant-select" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                <option value="">Loading assistants...</option>
            </select>
        </div>
        <div id="chat-container" class="flex-grow bg-white rounded-lg shadow-md p-4 overflow-y-auto mb-4">
            <!-- Chat messages will be inserted here -->
        </div>
        <div class="flex">
            <input type="text" id="message-input" class="flex-grow border rounded-l-lg p-2" placeholder="Type your message...">
            <button id="send-button" class="bg-blue-500 text-white px-4 py-2 rounded-r-lg">Send</button>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
