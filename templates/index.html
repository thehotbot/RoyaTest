<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Hot Bot Demo</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/output.css') }}">
</head>
<body class="bg-[#141E33] h-screen flex flex-col items-center justify-start py-4">
    <div class="container mx-auto p-4 flex flex-col items-center">
        <h1 class="text-3xl font-bold mb-6 text-center text-yellow-400">The Hot Bot Demo</h1>
        <div class="mb-4 flex items-center w-full justify-between">
            <select id="assistant-select" class="mr-2 block w-2/3 py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-orange-500 focus:border-orange-500 sm:text-sm">
                <option value="">Select an assistant</option>
            </select>
            <button id="start-button" class="bg-[#FD4C00] text-white px-4 py-2 rounded-md disabled:opacity-50 hover:opacity-90 transition duration-300">Start</button>
            <button id="toggle-calculator" class="bg-[#4A5568] text-white px-4 py-2 rounded-md hover:bg-[#2D3748] transition duration-300">
                Revenue Calculator
            </button>
        </div>
        <div id="sms-simulator" class="w-full">
            <div class="smartphone-frame">
                <div id="chat-container" class="flex-grow bg-white p-4 overflow-y-auto mb-4">
                    <!-- Chat messages will be inserted here -->
                </div>
            </div>
            <div class="flex mt-4">
                <input type="text" id="message-input" class="flex-grow border rounded-l-lg p-2 focus:outline-none focus:ring-2 focus:ring-orange-500" placeholder="Type your message..." autocomplete="off">
                <button id="send-button" class="bg-[#FD4C00] text-white px-6 py-2 rounded-r-lg hover:opacity-90 transition duration-300">Send</button>
            </div>
        </div>
        <div id="revenue-calculator" class="w-full mt-4 hidden">
            <div class="bg-white p-4 rounded-lg">
                <h2 class="text-xl font-bold mb-4 text-[#141E33]">Revenue Calculator</h2>
                <div class="mb-4">
                    <label for="numLeads" class="block text-sm font-medium text-gray-700">Number of Old Leads:</label>
                    <input type="number" id="numLeads" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-orange-500 focus:border-orange-500 sm:text-sm" placeholder="e.g. 500">
                </div>
                <div class="mb-4">
                    <label for="leadAge" class="block text-sm font-medium text-gray-700">Age of Leads:</label>
                    <select id="leadAge" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-orange-500 focus:border-orange-500 sm:text-sm">
                        <option value="less7">Less than 7 days</option>
                        <option value="7to30">7 to 30 days</option>
                        <option value="30to90">30 to 90 days</option>
                        <option value="more90">90+ days</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label for="closeRate" class="block text-sm font-medium text-gray-700">Avg Close Rate (%):</label>
                    <input type="number" id="closeRate" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-orange-500 focus:border-orange-500 sm:text-sm" placeholder="e.g. 25">
                </div>
                <div class="mb-4">
                    <label for="avgRevenue" class="block text-sm font-medium text-gray-700">Average Revenue Per Customer ($):</label>
                    <input type="number" id="avgRevenue" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-orange-500 focus:border-orange-500 sm:text-sm" placeholder="e.g. 1000">
                </div>
                <button id="calculateBtn" class="w-full bg-orange-500 text-white px-4 py-2 rounded-md hover:bg-orange-600 transition duration-300">Calculate Potential Revenue</button>
                <div id="results" class="mt-4 hidden">
                    <div id="appointmentsScheduled" class="text-lg font-semibold text-[#141E33]"></div>
                    <div id="potentialRevenue" class="text-lg font-semibold text-[#141E33]"></div>
                </div>
            </div>
        </div>
        <a href="{{ url_for('logout') }}" class="mt-4 text-orange-500 hover:text-orange-700">Logout</a>
    </div>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
