<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - {{ title }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/output.css') }}">
</head>
<body class="bg-[#141E33] min-h-screen flex flex-col items-center justify-start py-8">
    <div class="container mx-auto px-4 flex flex-col items-center">
        <h1 class="text-5xl font-bold mb-12 text-center text-yellow-400 font-orbitron">{{ title }}</h1>
        
        <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-md">
            <h2 class="text-2xl font-bold mb-6 text-[#141E33]">App Settings</h2>
            
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="mb-4 p-4 rounded-md {{ 'bg-green-100 text-green-700' if category == 'success' else 'bg-red-100 text-red-700' }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form action="{{ url_for('settings') }}" method="POST" enctype="multipart/form-data" class="space-y-6">
                <div>
                    <label for="api_key" class="block text-sm font-medium text-gray-700">OpenAI API Key:</label>
                    <input type="password" id="api_key" name="api_key" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-orange-500 focus:border-orange-500 sm:text-sm" placeholder="Enter your OpenAI API Key">
                </div>
                <div>
                    <label for="app_title" class="block text-sm font-medium text-gray-700">App Title:</label>
                    <input type="text" id="app_title" name="app_title" value="{{ title }}" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-orange-500 focus:border-orange-500 sm:text-sm">
                </div>
                <div>
                    <label for="logo" class="block text-sm font-medium text-gray-700">Upload Logo:</label>
                    <input type="file" id="logo" name="logo" accept="image/*" class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-orange-50 file:text-orange-700 hover:file:bg-orange-100">
                </div>

                <!-- Color Settings -->
                <div class="space-y-4 pt-4 border-t border-gray-200">
                    <h3 class="text-lg font-medium text-gray-900">Color Settings</h3>
                    
                    <div>
                        <label for="bg_color" class="block text-sm font-medium text-gray-700">Background Color:</label>
                        <div class="mt-1 flex">
                            <input type="color" id="bg_color" name="bg_color" value="{{ session.get('bg_color', '#141E33') }}" class="h-8 w-8 rounded-md border border-gray-300 cursor-pointer">
                            <input type="text" value="{{ session.get('bg_color', '#141E33') }}" class="ml-2 flex-1 border border-gray-300 rounded-md shadow-sm py-2 px-3 text-sm" readonly>
                        </div>
                    </div>

                    <div>
                        <label for="headline_color" class="block text-sm font-medium text-gray-700">Headline Color:</label>
                        <div class="mt-1 flex">
                            <input type="color" id="headline_color" name="headline_color" value="{{ session.get('headline_color', '#FCBA04') }}" class="h-8 w-8 rounded-md border border-gray-300 cursor-pointer">
                            <input type="text" value="{{ session.get('headline_color', '#FCBA04') }}" class="ml-2 flex-1 border border-gray-300 rounded-md shadow-sm py-2 px-3 text-sm" readonly>
                        </div>
                    </div>

                    <div>
                        <label for="accent_color" class="block text-sm font-medium text-gray-700">Accent Color:</label>
                        <div class="mt-1 flex">
                            <input type="color" id="accent_color" name="accent_color" value="{{ session.get('accent_color', '#FD4C00') }}" class="h-8 w-8 rounded-md border border-gray-300 cursor-pointer">
                            <input type="text" value="{{ session.get('accent_color', '#FD4C00') }}" class="ml-2 flex-1 border border-gray-300 rounded-md shadow-sm py-2 px-3 text-sm" readonly>
                        </div>
                    </div>
                </div>

                <div>
                    <button type="submit" class="w-full bg-orange-500 text-white px-4 py-2 rounded-md hover:bg-orange-600 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:ring-offset-2 transition duration-300">
                        Save Settings
                    </button>
                </div>
            </form>
        </div>
        
        <a href="{{ url_for('index') }}" class="mt-8 text-orange-500 hover:text-orange-700 font-semibold">Back to Home</a>
    </div>

    <script>
        // Update the text inputs when color inputs change
        document.querySelectorAll('input[type="color"]').forEach(input => {
            input.addEventListener('input', (e) => {
                e.target.nextElementSibling.value = e.target.value.toUpperCase();
            });
        });
    </script>
</body>
</html>
